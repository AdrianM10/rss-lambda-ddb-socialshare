name: Destroy RSS Lambda DDB Social Share CDK Stack

on:
    workflow_dispatch:
        inputs:
            confirm:
                description: "Are you sure you want to delete: RssLambdaDdbSocialshareStack (y/n)?"
                required: true

env:
    AWS_REGION: af-south-1

permissions:
    id-token: write
    contents: read

jobs:
    Destroy:
        runs-on: ubuntu-latest
        steps:
            - name: Delete CDK stack
              if: github.event.inputs.confirm != 'y'
              run: |
                  exit 1
            - name: Checkout repo
              uses: actions/checkout@v5
            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 24

            - name: Install AWS CDK
              run: npm install -g aws-cdk

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v5.1.0
              with:
                  aws-region: ${{ env.AWS_REGION }}
                  role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
                  role-session-name: GitHubActionsRSSLambdaDDBShareSSAssumeRole
                  mask-aws-account-id: true
            - name: Deploy CDK stack
              working-directory: ./
              run: cdk destroy --all --force
